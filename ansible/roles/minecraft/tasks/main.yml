- name: symlink start script
  sudo: true
  shell: rm -Rf /etc/xinetd.d/* && ln -sf /opt/minecraft/xinetd /etc/xinetd.d/minecraft && /etc/init.d/xinetd restart

- name: install minecraft.sh
  sudo: true
  copy: src=minecraft.sh dest=/usr/bin/minecraft.sh mode=777

- name: install minecraft backup
  sudo: true
  file: dest=/opt/backup state=directory

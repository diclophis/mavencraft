---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbkraft
  labels:
    app: rbkraft
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: rbkraft
  template:
    metadata:
      labels:
        app: rbkraft
    spec:
      terminationGracePeriodSeconds: 1
      securityContext:
        fsGroup: 1000
      volumes:
      - name: rbkraft
        persistentVolumeClaim:
          claimName: rbkraft
      containers:
      - name: minecraft-game-server
        volumeMounts:
        - mountPath: /home/app/world
          subPath: world
          name: rbkraft
        - mountPath: /home/app/map
          subPath: map
          name: rbkraft
        image: rbkraft:latest
        resources:
          requests:
            memory: "1000Mi"
            cpu: "1000m"
          limits:
            memory: "32000Mi"
            cpu: "32000m"
        imagePullPolicy: IfNotPresent
        workingDir: /home/app
        ports:
        - name: minecraft-port
          containerPort: 25565
        - name: rbkraft-port
          containerPort: 25566
        command:
        command:
        - "bundle"
        - "exec"
        - "ruby"
        - "minecraft-wrapper/server2.rb"
        - "java"
        - "-Dlog4j.configurationFile=config/log4j2.xml"
        - "-mx32000M"
        - "-Xmx32000M"
        - "-Xms32000M"
        - "-XX:MaxGCPauseMillis=1"
        - "-XX:+UseG1GC"
        - "-XX:ParallelGCThreads=8"
        - "-XX:ConcGCThreads=8"
        - "-XX:InitiatingHeapOccupancyPercent=0"
        - "-server"
        - "-jar"
        - "/home/app/cache/minecraft-server-1.17.1.jar"
        - "--port"
        - "25565"
        - "--nogui"
        #command: ["sleep", "infinity"]
        env:
        - name: RUBY_GC_HEAP_GROWTH_FACTOR
          value: "1.1"
        - name: RUBY_GC_HEAP_OLDOBJECT_LIMIT_FACTOR
          value: "0.1"
        - name: DYNASTY_SOCK
          value: "tmp/dynasty.sock"
        - name: RUBY_LOGGER_LEVEL
          value: INFO
      - name: world-map-generator
        volumeMounts:
        - mountPath: /home/app/world
          subPath: world
          name: rbkraft
        - mountPath: /home/app/map
          subPath: map
          name: rbkraft
        image: rbkraft:latest
        resources:
          requests:
            memory: "1000Mi"
            cpu: "1000m"
          limits:
            memory: "32000Mi"
            cpu: "32000m"
        imagePullPolicy: IfNotPresent
        workingDir: /home/app
        command: ["bash", "scripts/overviewer-run.sh", "4"]
        #command: ["sleep", "infinity"]
        env:
        - name: LD_LIBRARY_PATH
          value: /home/app/mapcrafter/src/mapcraftercore
      - name: static-web-server
        image: rbkraft:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: http-port
        livenessProbe:
          httpGet:
            path: /
            port: http-port
        workingDir: /home/app
        #TODO: better less-verbose http static asset server for rendered map html files
        command: ["ruby", "-run", "-ehttpd", "map", "-p8080", "-b0.0.0.0"]
        #command: ["sleep", "infinity"]
        volumeMounts:
        - mountPath: /home/app/map
          subPath: map
          name: rbkraft

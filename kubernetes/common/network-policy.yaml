# allow inbound to rbkraft from loadbalancer service
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: rbkraft-allow-loadbalancer-service
spec:
  podSelector:
    matchLabels:
      app: rbkraft
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - port: 25565
  - from: []


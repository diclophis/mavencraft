# allow outbound from console to rbkraft
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: console-allow-rbkraft
spec:
  podSelector:
    matchLabels:
      app: console
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: rbkraft

# allow outbound from console to rbkraft

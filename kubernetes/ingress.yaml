---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mavencraft-creative
spec:
  rules:
  - host: "mavencraft.net"
    http:
      paths:
      - backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
        path: /*
      - backend:
          serviceName: creative-web-node-port
          servicePort: http-port
        path: /*

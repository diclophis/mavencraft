        - name: backup
          hostPath:
            path: /var/tmp/mavencraft/backup
      terminationGracePeriodSeconds: 1
      containers:
      - name: maze
        volumeMounts:
          - mountPath: /home/minecraft/world
            name: world
          - mountPath: /home/minecraft/html
            name: html
          - mountPath: /home/minecraft/backup
            name: backup
        image: mavencraft:latest

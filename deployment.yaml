apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        name: web
    spec:
      volumes:
        - name: html
          hostPath:
            path: /var/tmp/mavencraft/html
      terminationGracePeriodSeconds: 1
      containers:
      - name: http-server
        volumeMounts:
          - mountPath: /home/minecraft/html
            name: html
        image: mavencraft:latest
        resources:
          requests:
            memory: "200Mi"
            cpu: "300m"
          limits:
            memory: "1000Mi"
            cpu: "4000m"
        imagePullPolicy: IfNotPresent
        workingDir: /home/minecraft/html
        ports:
        - name: web-port
          containerPort: 8080
        command: ["ruby", "-run", "-ehttpd", ".", "-p8080", "-b0.0.0.0"]
        #command: ["sleep", "infinity"]
---
apiVersion: v1
kind: Service
metadata:
  name: "mavencraft-cluster-ip"
spec:
  ports:
  - targetPort: 25564
    port: 31501
    name: minecraft-port
    protocol: TCP
  - targetPort: 25566
    port: 31505
    name: mavencraft-port
    protocol: TCP
  selector:
    name: "mavencraft"
---
apiVersion: v1
kind: Service
metadata:
  name: "mavencraft-node-port"
spec:
  type: NodePort
  ports:
  - port: 25564
    nodePort: 31501
    name: minecraft-port
    protocol: TCP
  - port: 25566
    nodePort: 31505
    name: mavencraft-port
    protocol: TCP
  selector:
    name: "mavencraft"
---
apiVersion: v1
kind: Service
metadata:
  name: "web-node-port"
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 31580
    name: web-port
    protocol: TCP
  selector:
    name: "web"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mavencraft
  labels:
    app: mavencraft
spec:
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        name: mavencraft
    spec:
      volumes:
        - name: html
          hostPath:
            path: /var/tmp/mavencraft/html
        - name: world
          hostPath:
            path: /var/tmp/mavencraft/world
        - name: backup
          hostPath:
            path: /var/tmp/mavencraft/backup
      terminationGracePeriodSeconds: 1
      containers:
      - name: mavencraft-wrapper
        volumeMounts:
          - mountPath: /home/minecraft/world
            name: world
          - mountPath: /home/minecraft/html
            name: html
          - mountPath: /home/minecraft/backup
            name: backup
        image: mavencraft:latest
        resources:
          requests:
            memory: "1000Mi"
            cpu: "10000m"
          limits:
            memory: "2000Mi"
            cpu: "30000m"
        imagePullPolicy: IfNotPresent
        workingDir: /home/minecraft
        ports:
        - name: minecraft-port
          containerPort: 25564
        - name: mavencraft-port
          containerPort: 25566
        #readinessProbe:
        #  tcpSocket:
        #    port: minecraft-port
        #  initialDelaySeconds: 5
        #  periodSeconds: 10
        #livenessProbe:
        #  tcpSocket:
        #    port: minecraft-port
        #  initialDelaySeconds: 15
        #  periodSeconds: 20
        command: ["bash", "minecraft.sh", "10000M", "mavencraft", "25564", "25566", "/home/minecraft/cache/craftbukkit-server-1.12.2.jar"]
        #command: ["sleep", "infinity"]
        env:
